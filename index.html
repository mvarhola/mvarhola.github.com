<!DOCTYPE html>

  <style>

  html,body{
    height:100%;
    margin:0 auto;
    font-family:baskerville, serif;
    color:#FFF;
  }

  .container {
    width: 400px;
    height: 400px;
    position: absolute;;
    perspective: 1000px;
  }

  #box {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
  }

  #box figure {
    margin: 0;
    display: block;
    position: absolute;
    box-shadow: inset 0 0 2px #000;
  }

  #box .front,
  #box .back {
    background:#000;

    width: 400px;
    height: 400px;
  }
  #box .front{
    background:url("self.jpg");
    background-size: cover;

  }

  #box .right,
  #box .left {
    background:#e2e2e2;
    width: 20px;
    height: 400px;
    left: 190px;
  }

  #box .top,
  #box .bottom {
    width: 400px;
    height: 20px;
    top: 190px;
  }

  #box .front  { transform: rotateY(   0deg ) translateZ(  10px ); }
  #box .back   { transform: rotateX( 180deg ) rotate(180deg) translateZ(  10px ); }
  #box .right  { transform: rotateY(  90deg ) translateZ( 200px ); }
  #box .left   { transform: rotateY( -90deg ) translateZ( 200px ); }
  #box .top    { transform: rotateX(  90deg ) translateZ( 200px ); }
  #box .bottom { transform: rotateX( -90deg ) translateZ( 200px ); }

  #pagewrap{
    width:100%;
    height:100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  #center{

    width:400px;
    height:400px;
    margin:0;
    padding:0;



  }

  @keyframes spin {
  	from { transform: rotateY(0); }
  	to { transform: rotateY(360deg); }
  }

  #box {
  	animation: spin 30s infinite linear;
    animation-play-state: running;
  }

  div.hidden{
    display: none;
  }

  #buttons{
    margin-top:100px;
    width:400px;
    background:green;
    position:relative;
  }

  .cover{
    padding:10px;
    font-size:1.5em;
    line-height:1.1em;
    font-style: normal;
    background:#000;
  }

  a:link {
    color:white;
    text-decoration: none;
  }

  a:visited {
    color:white;
    text-decoration: none;
  }

  a:hover {
    text-decoration: none;
    color:red;
  }

  a:active {
    text-decoration: none;
  }

  </style>
